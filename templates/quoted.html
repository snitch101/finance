{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Symbol</th>
        </tr>
    </thead>
    <tbody>
        <!-- TODO: Loop through the database entries to display them in this table -->
        <tr>
            <td>{{ name }}</td>
            <td>{{ price }}</td>
            <td>{{ symbol }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
